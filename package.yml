name       : qt5-translations
version    : 5.15.3
release    : 45
source     :
    - git|https://invent.kde.org/qt/qt/qttranslations.git : 8fbbdf21f127197f97b58c7d80d2fa2a59135638
homepage   : https://www.qt.io
license    :
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
summary    : Qt5 Translation Components
description: |
    Translations Module for Qt5
builddeps  :
    - pkgconfig(Qt5UiTools)
setup      : |
    %qmake CONFIG+=release qttranslations.pro
