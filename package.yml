name       : qt5-translations
version    : 5.15.5
release    : 47
source     :
    - git|https://invent.kde.org/qt/qt/qttranslations.git : 0e92fc4f19928387c341533ef3d259efaa752c0f
homepage   : https://www.qt.io
license    :
    - GPL-3.0-or-later
    - LGPL-2.1-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
summary    : Qt5 Translation Components
description: |
    Translations Module for Qt5
builddeps  :
